<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="all.css" rel="stylesheet">
    <title>CBT</title>
</head>
<body>
    <div class="Box">
    문제<br>
    <br>다음 중 프린터 큐의 작업정보를 확인하는 명령어로 알맞은 것은?<br>
    <br>
    <hr>
    <br>
    <form>
        1번: lp<input type ="radio" name="answer" value="1"><br>
        2번: lpr<input type ="radio" name="answer" value="2"><br>
        3번: lprm<input type ="radio" name="answer" value="3"><br>
        4번: lpstat<input type ="radio" name="answer" value="4"><br>
    <br>
    <input type="button" class="button" value="정답" onclick="jd()">
    <input type="button" class="button" value="다음">
    <input type="button" class="button" value="해설" onclick="hs()"><br>
    <br>
    <a id="hs"></a>
    <a id="jd"></a>
    </form>
    </div>
    <form style="margin-left: 100px;">
        <input type="button" class="button" value="처음으로" onclick="location.href='index.html'">
    </form>
    <br>
</body>
<script>
function hs()
{
    const hs = document.getElementById('hs');
    hs.innerHTML = '해설: 프린트큐 확인: lpq, lpstat<br>'; // innerHTML 사용
}

function jd()
{
    const a = document.querySelector('input[name="answer"]:checked').value;
    const b = '4'; 

    if (a === b) {
        alert('정답입니다!');
    } else {
        alert('오답입니다.');
    }

    const jd = document.getElementById('jd');
    jd.innerHTML = '정답: 4. lpstat<br>'; // innerHTML 사용
}
</script>
</html>
