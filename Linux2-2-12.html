<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="all.css" rel="stylesheet">
    <title>CBT</title>
    <script src="L2-2.js"> </script>
</head>
<body>
    <div class="Box">
    문제<br>
    <br>
    다음 중 파일시스템을 구성하는 파티션의 <br>마운트가 기록되어 있는 파일은?<br>
    <br>
    <hr>
    <br>
    <form>
        1번: /etc/mtab<input type ="radio" name="answer" value="1"><br>
        2번: /etc/fstab<input type ="radio" name="answer" value="2"><br>
        3번: /proc/fstab<input type ="radio" name="answer" value="3"><br>
        4번: /proc/mounts<input type ="radio" name="answer" value="4"><br>
    <br>
    <input type="button" class="button" value="정답" onclick="jd()">
    <input type="button" class="button" value="다음" onclick="RandomHTML()">
    <input type="button" class="button" value="해설" onclick="hs()"><br>
    <br>
    <a id="hs"></a>
    <a id="jd"></a>
    </form>
    </div>
    <form style="margin-left: 10%;">
        <input type="button" class="button" value="처음으로" onclick="location.href='index.html'">
    </form>
    <br>
</body>
<script>
function hs()
{
    const hs = document.getElementById('hs');
    hs.innerHTML = '해설: 파일시스템을 구성하는 "파티션의 마운트"들 > /etc/fstab<br>시스템에 마운트 되어있는 "파일 시스템 정보"를 담는 파일 > /etc/mtab<br>'; // innerHTML 사용
}

function jd()
{ 
    const a = document.querySelector('input[name="answer"]:checked').value;
    const b = '2'; 

    if (a === b) {
        alert('정답입니다!');
    } else {
        alert('오답입니다.');
    }

    const jd = document.getElementById('jd');
    jd.innerHTML = '정답: 2. /etc/mtab<br>'; // innerHTML 사용
}
</script>
</html>
