<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="all.css" rel="stylesheet">
    <title>CBT</title>
</head>
<body>
    <div class="Box">
    문제<br>
    <br>다음 중 레드햇 계열 리눅스에서 사용되는 패키지 관리 도구로 거리가 먼 것은?<br>
    <br>
    <hr>
    <br>
    <form>
        1번: dnf<input type ="radio" name="answer" value="1"><br>
        2번: rpm<input type ="radio" name="answer" value="2"><br>
        3번: zypper<input type ="radio" name="answer" value="3"><br>
        4번: yum<input type ="radio" name="answer" value="4"><br>
    <br>
    <input type="button" class="button" value="정답" onclick="jd()">
    <input type="button" class="button" value="다음">
    <input type="button" class="button" value="해설" onclick="hs()"><br>
    <br>
    <a id="hs"></a>
    <a id="jd"></a>
    </form>
    </div>
    <form style="margin-left: 100px;">
        <input type="button" class="button" value="처음으로" onclick="location.href='index.html'">
    </form>
    <br>
</body>
<script>
function hs()
{
    const hs = document.getElementById('hs');
    hs.innerHTML = '해설: dnf=페도라(레드햇계열), rpm=레드햇,<br>zypper=수세(남남), yum=레드햇<br>'; // innerHTML 사용
}

function jd()
{
    const a = document.querySelector('input[name="answer"]:checked').value;
    const b = '3'; 

    if (a === b) {
        alert('정답입니다!');
    } else {
        alert('오답입니다.');
    }

    const jd = document.getElementById('jd');
    jd.innerHTML = '정답: 3. zypper-수세<br>'; // innerHTML 사용
}
</script>
</html>
