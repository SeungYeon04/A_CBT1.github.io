<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="all.css" rel="stylesheet">
    <title>CBT</title>
    <script src="L2-2.js"> </script>
</head>
<body>
    <div class="Box">
    문제<br>
    <br>
    다음 괄호 안에 들어갈 내용으로 알맞은 것은?<br>
    <br>
    <div class="textnemo">
    사용자가 시스템에 로그인하면 bash라는 프로세스를 할당받고,<br>
    사용자가 명령어를 실행하면 (괄호) 형태로 <br>
    프로세스가 발생하면서 동작한다.<br>
    <br>
    </div>
    <br>
    <hr>
    <br>
    <form>
        1번: exec<input type ="radio" name="answer" value="1"><br>
        2번: fork<input type ="radio" name="answer" value="2"><br>
        3번: init<input type ="radio" name="answer" value="3"><br>
        4번: systemd<input type ="radio" name="answer" value="4"><br>
    <br>
    <input type="button" class="button" value="정답" onclick="jd()">
    <input type="button" class="button" value="다음" onclick="RandomHTML()">
    <input type="button" class="button" value="해설" onclick="hs()"><br>
    <br>
    <a id="hs"></a>
    <a id="jd"></a>
    </form>
    </div>
    <form style="margin-left: 10%;">
        <input type="button" class="button" value="처음으로" onclick="location.href='index.html'">
    </form>
    <br>
</body>
<script>
function hs()
{
    const hs = document.getElementById('hs');
    hs.innerHTML = '해설: exec > 원래프로세스를 멈추고 새로운 프로세스를 대체하는 명령<br>fork > 현재프로세스에 대해 자식프로세스를 생성하는 명령<br>init > 초기화프로세스를 제어하는 명령어<br>'; // innerHTML 사용
}

function jd()
{ 
    const a = document.querySelector('input[name="answer"]:checked').value;
    const b = '2'; 

    if (a === b) {
        alert('정답입니다!');
    } else {
        alert('오답입니다.');
    }

    const jd = document.getElementById('jd');
    jd.innerHTML = '정답: 2. fork<br>'; // innerHTML 사용
}
</script>
</html>
