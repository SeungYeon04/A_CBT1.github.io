<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="all.css" rel="stylesheet">
    <title>CBT</title>
    <script src="L2-2.js"> </script>
</head>
<body>
    <div class="Box">
    문제<br>
    <br>
    다음에서 설명하는 내용으로 알맞은 것은?<br>
    <br>
    <div class="textnemo">
    켄 그리어가 테넥스라는 운영체제에 <br>
    명령행 완성기능을 반영하게 되었고<br>
    1981년 C셸과 통합해서 만들었다.<br>
    C셸의 기능을 강화시킨 셸로 명령어 완성기능,<br>
    명령행 편집기능 등을 추가로 지원한다.<br>
    </div>
    <br>
    <hr>
    <br>
    <form>
        1번: bash<input type ="radio" name="answer" value="1"><br>
        2번: csh<input type ="radio" name="answer" value="2"><br>
        3번: tcsh<input type ="radio" name="answer" value="3"><br>
        4번: ksh<input type ="radio" name="answer" value="4"><br>
    <br>
    <input type="button" class="button" value="정답" onclick="jd()">
    <input type="button" class="button" value="다음" onclick="RandomHTML()">
    <input type="button" class="button" value="해설" onclick="hs()"><br>
    <br>
    <a id="hs"></a>
    <a id="jd"></a>
    </form>
    </div>
    <form style="margin-left: 10%;">
        <input type="button" class="button" value="처음으로" onclick="location.href='index.html'">
    </form>
    <br>
</body>
<script>
function hs()
{
    const hs = document.getElementById('hs');
    hs.innerHTML = '해설: 리눅스용> bash / 유닉스용> csh, ksh <br>/ C셸 강화버전이니 tcsh<br>'; // innerHTML 사용
}

function jd()
{ 
    const a = document.querySelector('input[name="answer"]:checked').value;
    const b = '3'; 

    if (a === b) {
        alert('정답입니다!');
    } else {
        alert('오답입니다.');
    }

    const jd = document.getElementById('jd');
    jd.innerHTML = '정답: 3. tcsh<br>'; // innerHTML 사용
}
</script>
</html>
