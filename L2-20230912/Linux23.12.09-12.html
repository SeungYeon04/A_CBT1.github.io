<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../all.css" rel="stylesheet">
    <title>CBT</title>
    <script src="../L2-2.js"> </script>
</head>
<body>
    <div class="Box">
    문제<br>
    <br>27. 다음 중 standalone 방식과 inetd 방식에 대한 비교 설명으로 알맞은 것은?<br>
    <br>
    <hr>
    <br>
    <form>
        1번: inetd 방식이 standalone 방식보다 메모리 관리가 더 효율적이다.<input type ="radio" name="answer" value="1"><br>
        2번: inetd 방식이 standalone 방식보다 관련 서비스 처리가 빠르다.<input type ="radio" name="answer" value="2"><br>
        3번: 웹과 같은 빈번한 요청이 들어오는 서비스는 inetd 방식이 적합하다.<input type ="radio" name="answer" value="3"><br>
        4번: 사용자가 많은 서비스는 standalone 방식보다 inetd 방식이 적합하다.<input type ="radio" name="answer" value="4"><br>
    <br>
    <input type="button" class="button" value="정답" onclick="jd()">
    <input type="button" class="button" value="다음" onclick="Next()">
    <input type="button" class="button" value="해설" onclick="hs()"><br>
    <br>
    <a id="hs"></a>
    <a id="jd"></a>
    </form>
    </div>
    <form style="margin-left: 10%;">
        <input type="button" class="button" value="처음으로" onclick="location.href='../index.html'">
    </form>
    <br>
</body>
<script>
function hs()
{
    const hs = document.getElementById('hs'); //hs아이디에 inner안에 HTML코드를 적용한다. 
    hs.innerHTML = '해설: standalone: 대기하고 있다가 요청 들어오면 즉각 처리(빈번한요청서비스에 좋음)<br>inetd: 잠자고 있다가 요청 올 때 구동(메모리관리좋음)<br>'; // innerHTML 사용
}

function jd()
{
    const a = document.querySelector('input[name="answer"]:checked').value;
    const b = '1'; 

    if (a === b) {
        alert('정답입니다!');
    } else {
        alert('오답입니다.');
    }

    const jd = document.getElementById('jd');
    jd.innerHTML = '정답: 1. inetd: 평소엔 다운 요청 올 때만 구동(메모리관리에 굿)<br>'; // innerHTML 사용
}
</script>
</html>
