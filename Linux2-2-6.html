<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="all.css" rel="stylesheet">
    <title>CBT</title>
    <script src="L2-2.js"> </script>
</head>
<body>
    <div class="Box">
    문제<br>
    <br>다음 중 rpm명령으로 의존성 있는 패키지를 <br>
    제거하는 명령으로 알맞은 것은?<br>
    <br>
    <hr>
    <br>
    <form>
        1번: rpm -d nmap --nodeps<input type ="radio" name="answer" value="1"><br>
        2번: rpm -e nmap --nodeps<input type ="radio" name="answer" value="2"><br>
        3번: rpm erase nmap --nodeps<input type ="radio" name="answer" value="3"><br>
        4번: rpm delete nmap --nodeps<input type ="radio" name="answer" value="4"><br>
    <br>
    <input type="button" class="button" value="정답" onclick="jd()">
    <input type="button" class="button" value="다음" onclick="RandomHTML()">
    <input type="button" class="button" value="해설" onclick="hs()"><br>
    <br>
    <a id="hs"></a>
    <a id="jd"></a>
    </form>
    </div>
    <form style="margin-left: 100px;">
        <input type="button" class="button" value="처음으로" onclick="location.href='index.html'">
    </form>
    <br>
</body>
<script>
function hs()
{
    const hs = document.getElementById('hs');
    hs.innerHTML = '해설: --nodeps = 의존성 패키지 제거, -e = rpm의 패키지 제거옵션<br>'; // innerHTML 사용
}

function jd()
{
    const a = document.querySelector('input[name="answer"]:checked').value;
    const b = '2'; 

    if (a === b) {
        alert('정답입니다!');
    } else {
        alert('오답입니다.');
    }

    const jd = document.getElementById('jd');
    jd.innerHTML = '정답: 2. rpm -e nmap --nodeps<br>'; // innerHTML 사용
}
</script>
</html>
