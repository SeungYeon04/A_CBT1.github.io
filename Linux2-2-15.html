<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="all.css" rel="stylesheet">
    <title>CBT</title>
    <script src="L2-2.js"> </script>
</head>
<body>
    <div class="Box">
    문제<br>
    <br>
    다음 중 크기가 큰 파일 생성이 가능한 시스템으로 알맞은 것은?<br>
    <br>
    1. XFS<br>
    2. ext2<br>
    3. ext3<br>
    4. ext4<br>
    <br>
    <hr>
    <br>
    <form>
        1번: XFS<input type ="radio" name="answer" value="1"><br>
        2번: ext2<input type ="radio" name="answer" value="2"><br>
        3번: ext3<input type ="radio" name="answer" value="3"><br>
        4번: ext4<input type ="radio" name="answer" value="4"><br>
    <br>
    <input type="button" class="button" value="정답" onclick="jd()">
    <input type="button" class="button" value="다음" onclick="RandomHTML()">
    <input type="button" class="button" value="해설" onclick="hs()"><br>
    <br>
    <a id="hs"></a>
    <a id="jd"></a>
    </form>
    </div>
    <form style="margin-left: 10%;">
        <input type="button" class="button" value="처음으로" onclick="location.href='index.html'">
    </form>
    <br>
</body>
<script>
function hs()
{
    const hs = document.getElementById('hs');
    hs.innerHTML = '해설: XFS 64비트<br>ext2 32비트<br>ext3 32비트<br>ext4 64비트<br>'; // innerHTML 사용
}

function jd()
{ 
    const a = document.querySelector('input[name="answer"]:checked').value;
    const b = '1'; 

    if (a === b) {
        alert('정답입니다!');
    } else {
        alert('오답입니다.');
    }

    const jd = document.getElementById('jd');
    jd.innerHTML = '정답: 2. XFS (64비트 파일시스템)<br>'; // innerHTML 사용
}
</script>
</html>
