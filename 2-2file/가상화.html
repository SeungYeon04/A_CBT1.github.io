<head>

    <title>CBT</title>

<body>
    <div class="Box">
        <br>
        <br>
        <h3>주요 가상화 기술 핵심정리</h3>
        1. Xen : 반가상화 및 완전 가상화 지원<br>
        가상화, 클라우드 컴퓨팅.<br>
        <br>
        2. KVM: 완전 가상화 지원<br>
        리눅스 커널 모듈. 데이터센터, 서버 가상화<br>
        <br>
        3. Docker: 컨테이너 기반 가상화<br>
        애플리케이션 배포, DevOps<br>
        <br>
        4. VirtualBox: 완전 가상화<br>
        크로스플랫폼, 데스크탑 가상화, 테스트환경<br>
        <br>
        5. VMware: 다양한 가상화 제품.<br>
        기업 데이트 센터, 클라우드 인프라<br>
        <br>
        6. LXC: 시스템 레벨 가상화, 컨테이너.<br>
        애플리케이션 격리, 시스템 테스트<br>
        <br>
    </div>

</body>
</html>
