<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="all.css" rel="stylesheet">
    <title>CBT</title>
</head>
<body>
    <div class="Box">
    문제<br>
    <br>다음 설명에 해당하는 명칭으로 알맞는 것은?<br>
    <br>
    <div class="textnemo">
    리눅스 및 유닉스 계열 운영체제에서 <br>
    사운드를 만들고 캡처하는 인터페이스로 <br>
    표준 유닉스 시스템 콜(POSIX)에 기반을 두고 있다.<br> 
    프로젝트 초기에는 Free Software이었으나 <br>
    사유화 되기도 했다.<br>
    </div>
    <br>
    <hr>
    <br>
    <form>
        1번: ALSA<input type ="radio" name="answer" value="1"><br>
        2번: CUPS<input type ="radio" name="answer" value="2"><br>
        3번: SANE<input type ="radio" name="answer" value="3"><br>
        4번: OSS<input type ="radio" name="answer" value="4"><br>
    <br>
    <input type="button" class="button" value="정답" onclick="jd()">
    <input type="button" class="button" value="다음">
    <input type="button" class="button" value="해설" onclick="hs()"><br>
    <br>
    <a id="hs"></a>
    <a id="jd"></a>
    </form>
    </div>
    <form style="margin-left: 100px;">
        <input type="button" class="button" value="처음으로" onclick="location.href='index.html'">
    </form>
    <br>
</body>
<script>
function hs()
{
    const hs = document.getElementById('hs');
    hs.innerHTML = '해설: 사운드 관련은 OSS, ALSA.<br>표준 유닉스 시스템 콜 나오면 = OSS<br>'; // innerHTML 사용
}

function jd()
{
    const a = document.querySelector('input[name="answer"]:checked').value;
    const b = '4'; 

    if (a === b) {
        alert('정답입니다!');
    } else {
        alert('오답입니다.');
    }

    const jd = document.getElementById('jd');
    jd.innerHTML = '정답: 4. OSS<br>'; // innerHTML 사용
}
</script>
</html>
