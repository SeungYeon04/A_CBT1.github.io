<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../all.css" rel="stylesheet">
    <title>CBT</title>
    <script src="../L2-2.js"> </script>
</head>
<body>
    <div class="Box">
    문제<br>
    <br>26. 다음 중 포어그라운드 프로세스를 종료하기 위해 사용하는 키 조합으로 알맞은 것은?<br>
    <br>    
    <div class="textnemo">
        nice bash<br>
    </div>
    <br>
    <hr>
    <br>
    <form>
        1번: Ctrl+c<input type ="radio" name="answer" value="1"><br>
        2번: Ctrl+a<input type ="radio" name="answer" value="2"><br>
        3번: Ctrl+z<input type ="radio" name="answer" value="3"><br>
        4번: Ctrl+d<input type ="radio" name="answer" value="4"><br>
    <br>
    <input type="button" class="button" value="정답" onclick="jd()">
    <input type="button" class="button" value="다음" onclick="Next()">
    <input type="button" class="button" value="해설" onclick="hs()"><br>
    <br>
    <a id="hs"></a>
    <a id="jd"></a>
    </form>
    </div>
    <form style="margin-left: 10%;">
        <input type="button" class="button" value="처음으로" onclick="location.href='../index.html'">
    </form>
    <br>
</body>
<script>
function hs()
{
    const hs = document.getElementById('hs'); //hs아이디에 inner안에 HTML코드를 적용한다. 
    hs.innerHTML = '해설: Ctrl+c: 현재 실행 중인 프로세스 종료<br>Ctrl+a: 시작 부분으로 커서 이동<br>Ctrl+z: 현재 프로세스를 일시 중지. 프로세스를 백그라운드로 이동하고 터미널 제어권 반환<br>Ctrl+d: 현재 터미널 세션을 종료. 보통은 로그아웃 할 떄 사용.<br>'; // innerHTML 사용
}

function jd()
{
    const a = document.querySelector('input[name="answer"]:checked').value;
    const b = '1'; 

    if (a === b) {
        alert('정답입니다!');
    } else {
        alert('오답입니다.');
    }

    const jd = document.getElementById('jd');
    jd.innerHTML = '정답: 1. ctrl+c: 현재 실행 중인 프로세스 종료<br>'; // innerHTML 사용
}
</script>
</html>
