<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../all.css" rel="stylesheet">
    <title>CBT</title>
    <script src="../L2-2.js"> </script>
</head>
<body>
    <div class="Box">
    문제<br>
    <br>19. 다음 중 nano 편집기에서 현재 커서가<br>
    위치한 줄의 처음으로 이동할 때 사용하는 키 조합으로 알맞은 것은?<br>
    <br>
    <hr>
    <br>
    <form>
        1번: Ctrl+a<input type ="radio" name="answer" value="1"><br>
        2번: Ctrl+e<input type ="radio" name="answer" value="2"><br>
        3번: Ctrl+o<input type ="radio" name="answer" value="3"><br>
        4번: Ctrl+i<input type ="radio" name="answer" value="4"><br>
    <br>
    <input type="button" class="button" value="정답" onclick="jd()">
    <input type="button" class="button" value="다음" onclick="Next()">
    <input type="button" class="button" value="해설" onclick="hs()"><br>
    <br>
    <a id="hs"></a>
    <a id="jd"></a>
    </form>
    </div>
    <form style="margin-left: 10%;">
        <input type="button" class="button" value="처음으로" onclick="location.href='../index.html'">
    </form>
    <br>
</body>
<script>
function hs()
{
    const hs = document.getElementById('hs'); //hs아이디에 inner안에 HTML코드를 적용한다. 
    hs.innerHTML = '해설: Ctrl+a: 현재 행의 처음 부분으로 커서를 이동<br>Ctrl+e: 현재 행의 끝 부분으로 커서를 이동<br>Ctrl+o: 파일을 저장하고 나가기 위해 사용<br>Ctrl+i: 탭을 삽입합니다.<br>'; // innerHTML 사용
}

function jd()
{
    const a = document.querySelector('input[name="answer"]:checked').value;
    const b = '1'; 

    if (a === b) {
        alert('정답입니다!');
    } else {
        alert('오답입니다.');
    }

    const jd = document.getElementById('jd');
    jd.innerHTML = '정답: 1. Ctrl+a(시작부분으로 커서 이동)<br>'; // innerHTML 사용
}
</script>
</html>
