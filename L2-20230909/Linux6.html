<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../all.css" rel="stylesheet">
    <title>CBT</title>
    <script src="../L2-2.js"> </script>
</head>
<body>
    <div class="Box">
    문제<br>
    <br>14. 다음은 ihd 사용자가 다른 셸로 변경하는 과정이다.<br>
    () 안에 들어갈 내용으로 알맞은 것은?<br>
    <br>
    <div class="textnemo">
       [ihd@www ~]$ chsh () /bin/csh<br>
    </div>
    <br>
    <hr>
    <br>
    <form>
        1번: -l<input type ="radio" name="answer" value="1"><br>
        2번: -u<input type ="radio" name="answer" value="2"><br>
        3번: -s<input type ="radio" name="answer" value="3"><br>
        4번: -c<input type ="radio" name="answer" value="4"><br>
    <br>
    <input type="button" class="button" value="정답" onclick="jd()">
    <input type="button" class="button" value="다음" onclick="Next()">
    <input type="button" class="button" value="해설" onclick="hs()"><br>
    <br>
    <a id="hs"></a>
    <a id="jd"></a>
    </form>
    </div>
    <form style="margin-left: 10%;">
        <input type="button" class="button" value="처음으로" onclick="location.href='../index.html'">
    </form>
    <br>
</body>
<script>
function hs()
{
    const hs = document.getElementById('hs');
    hs.innerHTML = '해설: 다른 건 chsh 명령에서 쓰이지 않음. <br>chsh(체인지) -shell을 약자로 해보셈.<br>'; // innerHTML 사용
}

function jd()
{
    const a = document.querySelector('input[name="answer"]:checked').value;
    const b = '3'; 

    if (a === b) {
        alert('정답입니다!');
    } else {
        alert('오답입니다.');
    }

    const jd = document.getElementById('jd');
    jd.innerHTML = '정답: 1. chsh -s: shell의 약자로 사용자의 로그인 셸 변경용<br>'; // innerHTML 사용
} 
</script>
</html>
