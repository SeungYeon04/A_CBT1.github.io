<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../all.css" rel="stylesheet">
    <title>CBT</title>
    <script src="../L2-2.js"> </script>
</head>
<body>
    <div class="Box">
    문제<br>
    <br>
    15. 다음 중 최근에 실행한 명령 중에<br>
    'al'이라는 문자열을 포함한 명령을 찾아서 실행하는 명령어는?<br>
    <br>
    <hr>
    <br>
    <form>
        1번: !?al<input type ="radio" name="answer" value="1"><br>
        2번: !!al<input type ="radio" name="answer" value="2"><br>
        3번: !*al<input type ="radio" name="answer" value="3"><br>
        4번: !-al<input type ="radio" name="answer" value="4"><br>
    <br>
    <input type="button" class="button" value="정답" onclick="jd()">
    <input type="button" class="button" value="다음" onclick="Next()">
    <input type="button" class="button" value="해설" onclick="hs()"><br>
    <br>
    <a id="hs"></a>
    <a id="jd"></a>
    </form>
    </div>
    <form style="margin-left: 10%;">
        <input type="button" class="button" value="처음으로" onclick="location.href='../index.html'">
    </form>
    <br>
</body>
<script>
function hs()
{
    const hs = document.getElementById('hs');
    hs.innerHTML = '해설: !?al = 최근 명령 중 al문자열 포함하는 명령을 실행<br>!!al: 이전 명령어 실행(문자열 안 찾음)<br>!*al: X<br>!-al: 최근 특정 명령 다시 실행용(문자열 안 찾음)<br>'; // innerHTML 사용
}

function jd()
{
    const a = document.querySelector('input[name="answer"]:checked').value;
    const b = '1'; 

    if (a === b) {
        alert('정답입니다!');
    } else {
        alert('오답입니다.');
    }

    const jd = document.getElementById('jd');
    jd.innerHTML = '정답: 1. !?al = 최근 명령 중 al문자열 포함하는 명령을 실행. (일단 포함 찾는 건 !?)<br>'; // innerHTML 사용
} 
</script>
</html>
