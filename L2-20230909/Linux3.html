<body>
    <div class="Box">
    문제<br>
    <br>11. 다음 설명에 해당하는 셸로 알맞은 것은?<br>
    <br>
    <div class="textnemo">
       GNU 프로젝트를 위해 개발된 셸로<br>

        3번: dash<input type ="radio" name="answer" value="3"><br>
        4번: bash<input type ="radio" name="answer" value="4"><br>
    <br>
    <input type="button" class="button" value="정답" onclick="jd()">
    <input type="button" class="button" value="다음" onclick="Next()">

    <br>
    <a id="hs"></a>
    <a id="jd"></a>

    </div>

        <input type="button" class="button" value="처음으로" onclick="location.href='../index.html'">

</body>
<script>
function hs()
{
    const hs = document.getElementById('hs');
    hs.innerHTML = '해설: 개발순서는 bourne shell - csh - bash<br>GNU 운영체제 & 프로젝트까지 오면 bash라 보면 됨.<br>'; // innerHTML 사용
}

function jd()
{
    const a = document.querySelector('input[name="answer"]:checked').value;
    const b = '4'; 

    if (a === b) {
        alert('정답입니다!');
    } else {
        alert('오답입니다.');
    }

    const jd = document.getElementById('jd');
    jd.innerHTML = '정답: 4. bash (GNU 프로젝트까지 오면 거의 bash)<br>'; // innerHTML 사용
}
