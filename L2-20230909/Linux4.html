<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../all.css" rel="stylesheet">
    <title>CBT</title>
    <script src="../L2-2.js"> </script>
</head>
<body>
    <div class="Box">
    문제<br>
    <br>12. 다음 ()안에 들어갈 파일명으로 알맞은 것은?<br>
    <br>
    <div class="textnemo">
       특정 사용자가 로그인 후에 사용 가능한 셸의 목록 정보를 확인하려면 <br>
       ()파일에서 관련 정보를 얻을 수 있습니다.<br>
    </div>
    <br>
    <hr>
    <br>
    <form>
        1번: /etc/passwd<input type ="radio" name="answer" value="1"><br>
        2번: /etc/shells<input type ="radio" name="answer" value="2"><br>
        3번: /etc/bashrc<input type ="radio" name="answer" value="3"><br>
        4번: /etc/profile<input type ="radio" name="answer" value="4"><br>
    <br>
    <input type="button" class="button" value="정답" onclick="jd()">
    <input type="button" class="button" value="다음" onclick="Next()">
    <input type="button" class="button" value="해설" onclick="hs()"><br>
    <br>
    <a id="hs"></a>
    <a id="jd"></a>
    </form>
    </div>
    <form style="margin-left: 10%;">
        <input type="button" class="button" value="처음으로" onclick="location.href='../index.html'">
    </form>
    <br>
</body>
<script>
function hs()
{
    const hs = document.getElementById('hs');
    hs.innerHTML = '해설: /etc/passwd = 사용자 계정 정보 포함<br>/etc/shells = 시스템에서 사용 가능한 셸 목록 제공<br>/etc/bashrc = Bash셸 전역(시스템전체) 설정 파일<br>/etc/profile = 사용자 로그인 할 때 실행되는 전역 프로파일 스크립트<br>'; // innerHTML 사용
}

function jd()
{
    const a = document.querySelector('input[name="answer"]:checked').value;
    const b = '2'; 

    if (a === b) {
        alert('정답입니다!');
    } else {
        alert('오답입니다.');
    }

    const jd = document.getElementById('jd');
    jd.innerHTML = '정답: 2. /etc/shells (사용 가능한 셸 목록 표시)<br>'; // innerHTML 사용
} 
</script>
</html>
