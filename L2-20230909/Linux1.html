<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../all.css" rel="stylesheet">
    <title>CBT</title>

</head>
<body>
    <div class="Box">
    문제<br>
    <br>5. 다음 설명에 해당하는 명령어로 알맞은 것은?<br>
    <br>
    <div class="textnemo">
        사용자나 그룹에 쿼터를 설정할 때 사용하는 명령으로 실행 시키면<br>
        vi편집기를 이용해 관련 값을 지정해야 한다.<br>
    </div>
    <br>
    <hr>
    <br>
    <form>
        1번: quota<input type ="radio" name="answer" value="1"><br>
        2번: edquota<input type ="radio" name="answer" value="2"><br>
        3번: setquota<input type ="radio" name="answer" value="3"><br>
        4번: xfs_quota<input type ="radio" name="answer" value="4"><br>
    <br>
    <input type="button" class="button" value="정답" onclick="jd()">
    <input type="button" class="button" value="다음" onclick="Next()">
    <input type="button" class="button" value="해설" onclick="hs()"><br>
    <br>
    <a id="hs"></a>
    <a id="jd"></a>
    </form>
    </div>
    <form style="margin-left: 10%;">
        <input type="button" class="button" value="처음으로" onclick="location.href='../index.html'">
    </form>
    <br>
</body>
<script>
function hs()
{
    const hs = document.getElementById('hs');
    hs.innerHTML = '해설: qouta: 사용자의 디스크 사용량 및 할당량 보고하는 명령어<br>edquota: 사용자 또는 그룹의 디스크 쿼터를 편집하는 명령어.<br>setquota: 쿼터 설정 관리하는 명령어<br>xfs_quota: XFS 파일 시스템에서 사용되는 명령어.<br>'; // innerHTML 사용
}

function jd()
{
    const a = document.querySelector('input[name="answer"]:checked').value;
    const b = '2'; 

    if (a === b) {
        alert('정답입니다!');
    } else {
        alert('오답입니다.');
    }

    const jd = document.getElementById('jd');
    jd.innerHTML = '정답: 2. edquota: 사용자 또는 그룹의 디스크 쿼터를 편집하는 명령어.<br>'; // innerHTML 사용
} 
</script>
