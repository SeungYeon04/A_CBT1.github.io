<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../all.css" rel="stylesheet">
    <title>CBT</title>
    <script src="../L2-2.js"> </script>
</head>
<body>
    <div class="Box">
    문제<br>
    <br>13. 다음 명령의 결과에 대한 설명으로 가장 알맞은 것은?<br>
    <br>
    <div class="textnemo">
       echo $SHELL<br>
    </div>
    <br>
    <hr>
    <br>
    <form>
        1번: 사용자가 로그인 시 부여받은 셸 정보가 출력된다.<input type ="radio" name="answer" value="1"><br>
        2번: 사용자가 현재 사용하고 있는 셸 정보가 출력된다.<input type ="radio" name="answer" value="2"><br>
        3번: 사용자가 변경할 수 있는 셸 정보가 출력된다.<input type ="radio" name="answer" value="3"><br>
        4번: 화면에 어떠한 결과도 출력되지 않는다.<input type ="radio" name="answer" value="4"><br>
    <br>
    <input type="button" class="button" value="정답" onclick="jd()">
    <input type="button" class="button" value="다음" onclick="Next()">
    <input type="button" class="button" value="해설" onclick="hs()"><br>
    <br>
    <a id="hs"></a>
    <a id="jd"></a>
    </form>
    </div>
    <form style="margin-left: 10%;">
        <input type="button" class="button" value="처음으로" onclick="location.href='../index.html'">
    </form>
    <br>
</body>
<script>
function hs()
{
    const hs = document.getElementById('hs');
    hs.innerHTML = '해설: 중간에 바꾼다고 SHELL 환경변수는 바로 안 바뀜.<br>'; // innerHTML 사용
}

function jd()
{
    const a = document.querySelector('input[name="answer"]:checked').value;
    const b = '1'; 

    if (a === b) {
        alert('정답입니다!');
    } else {
        alert('오답입니다.');
    }

    const jd = document.getElementById('jd');
    jd.innerHTML = '정답: 1. 사용자가 로그인 시 부여받은 셸 정보가 출력된다.<br>'; // innerHTML 사용
} 
</script>
</html>
