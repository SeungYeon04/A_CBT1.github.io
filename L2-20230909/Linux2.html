<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../all.css" rel="stylesheet">
    <title>CBT</title>
    <script src="../L2-2.js"> </script>
</head>
<body>
    <div class="Box">
    문제<br>
    <br>10. 다음은 /dev/sdb1을 XFS 파일 시스템으로 포맷하는 과정이다. <br>()안에 들어갈 내용으로 알맞은 것은?<br>
    <br>
    <div class="textnemo">
        () /dev/sdb1<br>
    </div>
    <br>
    <hr>
    <br>
    <form>
        1번: xfs.mkfs<input type ="radio" name="answer" value="1"><br>
        2번: mkfs.xfs<input type ="radio" name="answer" value="2"><br>
        3번: mke2fs -j xfs<input type ="radio" name="answer" value="3"><br>
        4번: mke2fs -t xfs<input type ="radio" name="answer" value="4"><br>
    <br>
    <input type="button" class="button" value="정답" onclick="jd()">
    <input type="button" class="button" value="다음" onclick="Next()">
    <input type="button" class="button" value="해설" onclick="hs()"><br>
    <br>
    <a id="hs"></a>
    <a id="jd"></a>
    </form>
    </div>
    <form style="margin-left: 10%;">
        <input type="button" class="button" value="처음으로" onclick="location.href='../index.html'">
    </form>
    <br>
</body>
<script>
function hs()
{
    const hs = document.getElementById('hs');
    hs.innerHTML = '해설: mkfs 프로토콜을 사용해서 xfs파일 생성<br>mke2fs -j xfs중<br>mke2fs명령: Ext2, Ext3, Ext4 파일 생성용<br>xfs파일 만들기에는 mkfs가 올바름.<br>'; // innerHTML 사용
}

function jd()
{
    const a = document.querySelector('input[name="answer"]:checked').value;
    const b = '2'; 

    if (a === b) {
        alert('정답입니다!');
    } else {
        alert('오답입니다.');
    }

    const jd = document.getElementById('jd');
    jd.innerHTML = '정답: 2. mkfs.xfs (mkfs로 xfs를 만들어라.)<br>'; // innerHTML 사용
} 
</script>
</html>
