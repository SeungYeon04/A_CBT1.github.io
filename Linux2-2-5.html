<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="all.css" rel="stylesheet">
    <title>CBT</title>
    <script src="L2-2.js"> </script>
</head>
<body>
    <div class="Box">
    문제<br>
    <br>다음 중 데비안 계열 리눅스에서 <br>
    환경 설정 파일도 포함해서 vsftpd 패키지를 <br>
    제거하는 명령으로 알맞은 것은?<br>
    <br>
    <hr>
    <br>
    <form>
        1번: apt-get purge vsftpd<input type ="radio" name="answer" value="1"><br>
        2번: apt-get remove vsftpd<input type ="radio" name="answer" value="2"><br>
        3번: apt-get erase vsftpd<input type ="radio" name="answer" value="3"><br>
        4번: apt-get delete vsftpd<input type ="radio" name="answer" value="4"><br>
    <br>
    <input type="button" class="button" value="정답" onclick="jd()">
    <input type="button" class="button" value="다음" onclick="RandomHTML()">
    <input type="button" class="button" value="해설" onclick="hs()"><br>
    <br>
    <a id="hs"></a>
    <a id="jd"></a>
    </form>
    </div>
    <form style="margin-left: 10%;">
        <input type="button" class="button" value="처음으로" onclick="location.href='index.html'">
    </form>
    <br>
</body>
<script>
function hs()
{
    const hs = document.getElementById('hs');
    hs.innerHTML = '해설: purge = 환경설정까지 삭제.<br>'; // innerHTML 사용
}

function jd()
{
    const a = document.querySelector('input[name="answer"]:checked').value;
    const b = '1'; 

    if (a === b) {
        alert('정답입니다!');
    } else {
        alert('오답입니다.');
    }

    const jd = document.getElementById('jd');
    jd.innerHTML = '정답: 1. apt-get purge vsftpd<br>'; // innerHTML 사용
}
</script>
</html>
